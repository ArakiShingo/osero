<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オセロ</title>
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* タイトルのスタイル */
        h1 {
            color: #333;
        }

        /* オセロの盤のスタイル */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            background-color: #006400; /* オセロの盤の背景色 */
            margin: 20px auto; /* 盤をページの中央に配置 */
        }

        /* オセロのセルのスタイル */
        .cell {
            background-color: #228B22; /* オセロのセルの背景色 */
        }

        /* ターン表示のスタイル */
        #turn {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* スコア表示のスタイル */
        #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 勝者表示のスタイル */
        #winner {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        /* ボタンのスタイル */
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>オセロ</h1>
    <div class="board"></div>
    <button onclick="undoMove()">一手戻る</button>
    <button onclick="showHint()">ヒント</button>
    <div id="turn"></div>
    <div id="score"></div>
    <div id="winner"></div>

    <script>
        // 以前の JavaScript コードは変更されていません
        // ...
    </script>
</body>
</html>
